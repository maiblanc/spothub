<article>
  <div class="container mt-3">
    <div class="row">
      <div class="card col-12">
        <div class="card-body">
          <form method action>
            <div class="form-group">
              <label for="input-email">メールアドレス</label>
              <input type="text" name="email" class="form-control" id="input-email" placeholder="例）hoge@example.com">
            </div>
            <div class="form-group">
              <label for="input-password">パスワード</label>
              <input type="password" name="password" class="form-control" id="input-password" placeholder="6文字以上で設定してください。">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="remember" id="input-remember" class="form-check-input" />
              <label for="input-remember" class="form-check-label">ログイン情報をCookieに記憶する</label>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary">ユーザー登録する</button>
            </div>
            <div class="form-group">
              <p class="text-muted">まだユーザー登録がお済みでない方は、<a href="/signup.html">こちら</a>からユーザー登録してください。</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</article>
