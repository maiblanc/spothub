<!-- content -->
<!-- @@block content -->
<article>
  <!-- place search -->
  <div class="container">
    <div class="set-search-condition-wrapper">
      <div>
        <a href="#" class="btn btn-primary">
          <i class="fa fa-search-plus"></i>
          <span>条件</span>
        </a>
      </div>
    </div>

    <div class="row">
      <input type="text" class="input-find-query form-control" placeholder="スポットを検索..." />
    </div>
  </div>
  <!-- map -->
  <div class="container">
    <div class="row map">
    </div>
  </div>
  <!-- /map -->
  <!-- spot-info -->
  <div class="container">
    <div class="row spot-info-container">
      <template class="spot-info-template">
        <!-- spot-info-wrapper -->
        <div class="spot-info-wrapper col-12 col-lg-6 px-0 px-lg-2 my-lg-3">
          <div class="card">
            <a data-toggle="collapse" href=".info-detail" class="spot-info-toggle card-link">
              <div class="card-header px-3 py-1">
                <div class="clearfix">
                  <span class="spot-info-heading">ワカマツヤ（若松家本館）</span>
                  <button class="btn btn-warning float-right">
                    <i class="fa fa-map-marker"></i>
                  </button>
                </div>
              </div>
            </a>
            <div class="info-detail collapse show" data-parent=".spot-info-container">
              <img class="spot-info-photo card-img-top rounded-0" src="https://lh3.googleusercontent.com/p/AF1QipNNDdnkpk-Lah5DFFSm6BS1AGgAg80ZaHG8XC9q=w1260-k">
              <div class="card-body">
                <h5 class="spot-info-title card-title">ワカマツヤ（若松家本館）</h5>

                <dt>住所</dt>
                <dd class="spot-info-address">香川県</dd>

                <dt>評価</dt>
                <dd class="spot-info-rating-wrapper">
                  <span class="spot-info-rating">4.2</span>
                </dd>
              </div>
            </div>
          </div>
        </div>
        <!-- /spot-info-wrapper -->
      </template>
    </div>
    <!-- spot-none -->
    <div class="row spot-none">
      <div class="col-12 mt-3">
        <p>ページ上部の検索ボックスに検索したいスポットの名前を入力してみましょう。</p>
        <p class="text-muted">例） カフェ</p>
      </div>
    </div>
    <!-- /spot-none -->
  </div>
  <!-- /spot-info -->
</article>

<!-- /content -->
